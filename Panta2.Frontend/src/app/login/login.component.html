<div class="h-screen w-full px-7 pt-7 bg-gradient-to-b from-gray-200 via-gray-400 to-gray-600">
    <div class="h-full w-full px-7 pt-7 bg-gradient-to-b from-gray-200 via-gray-400 to-gray-600">
        <div class="flex flex-col justify-center items-center h-full">
            <div
                class="flex flex-col content-between justify-center items-center w-5/12 h-2/3 max-w-2xl max-h-[500px] min-w-[300px] bg-white rounded-lg drop-shadow-2xl">
                <h1
                    class="text-6xl mb-12 text-stone-700 font-bold bg-clip-text text-transparent bg-gradient-to-r from-red-500 to-red-800 ">
                    Panta2</h1>
                <form *ngIf="!isLoggingIn" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate
                    class="flex w-full items-center flex-col">
                    <div class="flex h-7 w-64 mb-3 bg-white rounded-lg drop-shadow-xl">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="w-6 h-6 text-gray-600 mr-1">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.501 20.118a7.5 7.5 0 0114.998 0A17.933 17.933 0 0112 21.75c-2.676 0-5.216-.584-7.499-1.632z" />
                        </svg>
                        <input type="text" name="username" [(ngModel)]="form.username" required #username="ngModel"
                            placeholder="Username" class="w-full text-gray-600 rounded-lg outline-none">
                    </div>
                    <div class="flex h-7 w-64 mb-3 bg-white rounded-lg drop-shadow-xl">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="w-6 h-6 text-gray-600 mr-1">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M16.5 10.5V6.75a4.5 4.5 0 10-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 002.25-2.25v-6.75a2.25 2.25 0 00-2.25-2.25H6.75a2.25 2.25 0 00-2.25 2.25v6.75a2.25 2.25 0 002.25 2.25z" />
                        </svg>
                        <input type="password" name="password" [(ngModel)]="form.password" required #password="ngModel"
                            placeholder="Password" class="w-full text-gray-600 rounded-lg outline-none">
                    </div>
                    <button
                        class="bg-gray-600 h-12 w-64 mt-10 rounded-lg mb-2 text-white text-2xl hover:bg-gray-700">Log
                        in</button>
                    <div *ngIf="username.errors && f.submitted" class="mb-2 text-red-600">Username is required!</div>
                    <div *ngIf="password.errors && f.submitted" class="text-red-600">Password is required!</div>
                    <div *ngIf="f.submitted && isLoginFailed" class="text-red-600" role="alert">Login failed: {{
                        errorMessage }}
                    </div>
                </form>
                <div class=" text-green-600" *ngIf="isLoggingIn">
                    <p>Logging in as {{ form.username }}... </p>
                    <div class="h-full flex flex-col items-center justify-center">
                        <svg aria-hidden="true" class="w-8 h-8 mr-2 animate-spin text-gray-600 fill-green-600"
                            viewBox="0 0 100 101" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
                                fill="currentColor" />
                            <path
                                d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
                                fill="currentFill" />
                        </svg>
                    </div>
                </div>
            </div>
            <div class="flex flex-col justify-end items-center w-full h-1/6">
                <hr class="border-t w-1/12 border-gray-700 my-1">
                <p class="text-gray-700">Powerd by Simon</p>
            </div>
        </div>
    </div>
</div>
