<div class="flex flex-col justify-center items-center h-screen bg-gradient-to-b from-gray-200 via-gray-400 to-gray-600">
    <div
        class="flex flex-col content-between justify-center items-center w-5/12 h-2/3 max-w-2xl max-h-[500px] min-w-[300px] bg-white rounded-lg drop-shadow-2xl">
        <h1
            class="text-6xl mb-12 text-stone-700 font-bold bg-clip-text text-transparent bg-gradient-to-r from-red-500 to-red-800 ">
            Panta2</h1>
        <form *ngIf="!isLoggedIn" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>

            <div class="flex h-7 w-64 mb-3 bg-white rounded-lg drop-shadow-xl">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="w-6 h-6 text-gray-600 mr-1">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.501 20.118a7.5 7.5 0 0114.998 0A17.933 17.933 0 0112 21.75c-2.676 0-5.216-.584-7.499-1.632z" />
                </svg>
                <input type="text" name="username" [(ngModel)]="form.username" required #username="ngModel"
                    placeholder="Username" class="w-full text-gray-600 rounded-lg outline-none">
                <div *ngIf="username.errors && f.submitted">Username is required!</div>
            </div>
            <div class="flex h-7 w-64 mb-10 bg-white rounded-lg drop-shadow-xl">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="w-6 h-6 text-gray-600 mr-1">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M16.5 10.5V6.75a4.5 4.5 0 10-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 002.25-2.25v-6.75a2.25 2.25 0 00-2.25-2.25H6.75a2.25 2.25 0 00-2.25 2.25v6.75a2.25 2.25 0 002.25 2.25z" />
                </svg>
                <input type="password" name="password" [(ngModel)]="form.password" required minlength="6"
                    #password="ngModel" placeholder="Password" class="w-full text-gray-600 rounded-lg outline-none">
                <div *ngIf="password.errors && f.submitted">Password is required!</div>
            </div>
            <button class="bg-gray-600 h-12 w-64 rounded-lg text-white text-2xl hover:bg-gray-700">Log in</button>
            <div *ngIf="f.submitted && isLoginFailed" class="text-red-600" role="alert">Login failed: {{ errorMessage }}
            </div>
        </form>
        <div class="text-green-600" *ngIf="isLoggedIn">Logged in as {{ roles }}.</div>
    </div>
    <div class="flex flex-col justify-end items-center w-full h-1/6">
        <hr class="border-t w-1/12 border-gray-700 my-1">
        <p class="text-gray-700">Powerd by Simon</p>
    </div>
</div>
