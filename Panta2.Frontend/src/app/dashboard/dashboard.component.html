<div class="flex flex-col items-center w-full h-full">
    <div *ngIf="!isLoading" class="flex flex-col justify-center items-center h-full w-full max-w-screen-2xl">
        <div class="flex flex-col content-between items-center w-full h-full bg-white rounded-t-lg drop-shadow-2xl">
            <div class="flex flex-col w-11/12">
                <div class="flex h-20 items-center">
                    <div class="flex justify-start w-1/3">
                        <img src="../../assets/images/logo_cegeka.png" class="w-auto h-16">
                    </div>
                    <div class="flex justify-center w-1/3">
                        <div class="flex h-8 w-96 items-center bg-gray-200 rounded-lg">
                            <input type="text" placeholder="Find service and more" class="w-full ml-2 bg-gray-200 text-gray-600 rounded-lg outline-none">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 text-gray-600 mr-2">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
                            </svg>                      
                        </div>
                    </div>
                    <div class="flex justify-end w-1/3 text-right">
                        <div class="text-gray-600">
                            <p class="font-bold">Hello {{userName}}!</p>
                            <button class="underline text-sm" (click)="logout()">Log out</button>
                        </div>
                    </div>
                </div>
    
                <hr class="border-t border-gray-300 mt-1">   
    
                <div class="flex flex-col w-full h-full pt-10 text-gray-600">
                    <h1 class="text-2xl font-bold mb-5 ">Favorites</h1>
                    <div class="flex gap-x-6 h-full w-full mb-16">
                        <app-service *ngFor="let service of favoriteServices" [service]="service"></app-service>
                    </div>

                    <h1 class="text-2xl font-bold mb-5">All</h1>
                    <div class="flex gap-x-6 h-full w-full">
                        <app-service *ngFor="let service of services" [service]="service"></app-service>
                    </div>
                </div>
            </div>
    
        </div>
    </div>
    <div *ngIf="isLoading" class="h-full flex flex-col items-center justify-center">
        <svg aria-hidden="true" class="w-96 h-96 mr-2 animate-spin dark:text-gray-300 fill-gray-400" viewBox="0 0 100 101" xmlns="http://www.w3.org/2000/svg">
            <path d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z" fill="currentColor"/>
            <path d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z" fill="currentFill"/>
        </svg>
    </div>
</div>
