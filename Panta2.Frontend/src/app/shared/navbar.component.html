<div class="flex h-20 items-center">
    <div class="flex justify-start w-1/3">
        <button (click)="goToHome()">
            <img src={{companyLogo}} class="w-auto h-16">
        </button>
    </div>
    <div class="flex justify-center w-1/3">
        <div class="flex h-8 w-96 items-center bg-gray-200 rounded-lg">
            <input type="text" placeholder="Find service and more"
                class="w-full ml-2 bg-gray-200 text-gray-600 rounded-lg outline-none">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                stroke-width="1.5" stroke="currentColor" class="w-6 h-6 text-gray-600 mr-2">
                <path stroke-linecap="round" stroke-linejoin="round"
                    d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
            </svg>
        </div>
    </div>
    <div class="flex justify-end w-1/3 text-right">
        <div class="text-gray-600">
            <p class="font-bold text-2xl">Hello {{ userName }}!</p>
            <div class="inline-flex rounded-md shadow-sm w-full" role="group">
                <button type="button" (click)="goToSettings()" class="w-full px-2 py-1 text-sm font-medium bg-white border border-gray-200 rounded-l-lg hover:bg-gray-100 hover:text-gray-400 focus:z-10 focus:ring-2 focus:ring-gray-400 focus:text-gray-400">
                  Settings
                </button>
                <button type="button" (click)="logout()" class="w-full px-2 py-1 text-sm font-medium text-white bg-red-600 border border-gray-200 rounded-r-md hover:bg-red-700">
                  Log out
                </button>
              </div>
        </div>
    </div>
</div>
<hr class="border-t border-gray-300 mt-1 pb-5">
