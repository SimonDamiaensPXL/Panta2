<app-dashboard-page>
    <nav class="flex mb-5" aria-label="Breadcrumb">
        <ol class="inline-flex items-center space-x-1 md:space-x-3">
            <li class="inline-flex items-center">
                <a href="/companies" class="inline-flex items-center text-sm font-medium text-gray-600 hover:text-gray-800">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="w-5 h-5 mr-2">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M3.75 21h16.5M4.5 3h15M5.25 3v18m13.5-18v18M9 6.75h1.5m-1.5 3h1.5m-1.5 3h1.5m3-6H15m-1.5 3H15m-1.5 3H15M9 21v-3.375c0-.621.504-1.125 1.125-1.125h3.75c.621 0 1.125.504 1.125 1.125V21" />
                    </svg>
                    Companies
                </a>
            </li>
            <li class="inline-flex items-center">
                <a href="{{companyUrl}}" class="inline-flex items-center text-sm font-medium text-gray-600 hover:text-gray-800">
                    <svg aria-hidden="true" class="w-6 h-6 text-gray-500" fill="currentColor" viewBox="0 0 20 20"
                        xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd"
                            d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z"
                            clip-rule="evenodd"></path>
                    </svg>
                    {{companyName}}
                </a>
            </li>
            <li aria-current="page">
                <div class="flex items-center">
                    <svg aria-hidden="true" class="w-6 h-6 text-gray-500" fill="currentColor" viewBox="0 0 20 20"
                        xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd"
                            d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z"
                            clip-rule="evenodd"></path>
                    </svg>
                    <span class="ml-1 text-sm font-medium text-gray-600 md:ml-2">Add User</span>
                </div>
            </li>
        </ol>
    </nav>
    <form name="form" #f="ngForm" (ngSubmit)="f.form.valid && onSubmit(f)" novalidate
        class="flex flex-col items-center w-full mb-5">
        <div class="w-2/3 mb-5">
            <h1 class="text-2xl font-bold mb-5">Add new user</h1>
            <div class="w-[49%] mb-5">
                <label for="username" class="block mb-2 text-sm font-semibold text-gray-900">Username</label>
                <input type="text" id="username" name="username" [(ngModel)]="form.username" required
                    #username="ngModel"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                    placeholder="Johnny">
                <div *ngIf="username.errors && f.submitted" class="mt-2 text-red-600">Username is required!</div>
            </div>
            <div class="flex justify-between mb-5">
                <div class="w-[49%]">
                    <label for="firstname" class="block mb-2 text-sm font-semibold text-gray-900">Firstname</label>
                    <input type="text" id="firstname" name="firstName" [(ngModel)]="form.firstname" required
                        #firstname="ngModel"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                        placeholder="John">
                    <div *ngIf="firstname.errors && f.submitted" class="mt-2 text-red-600">Firstname is required!</div>
                </div>
                <div class="w-[49%]">
                    <label for="lastname" class="block mb-2 text-sm font-semibold text-gray-900">Lastname</label>
                    <input type="text" id="lastname" name="lastName" [(ngModel)]="form.lastname" required
                        #lastname="ngModel"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                        placeholder="Doe">
                    <div *ngIf="lastname.errors && f.submitted" class="mt-2 text-red-600">Lastname is required!</div>
                </div>
            </div>
            <div class="w-[49%] mb-5">
                <label for="email" class="block mb-2 text-sm font-semibold text-gray-900">Email</label>
                <input type="text" id="email" name="email" [(ngModel)]="form.email" required #email="ngModel"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                    placeholder="john.doe@mail.it">
                <div *ngIf="email.errors && f.submitted" class="mt-2 text-red-600">Email is required!</div>
            </div>
            <div class="flex justify-between">
                <div class="w-[49%] mb-5">
                    <label for="password" class="block mb-2 text-sm font-semibold text-gray-900">Password</label>
                    <input type="password" id="password" name="password" [(ngModel)]="form.password" required
                        #password="ngModel"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
                    <div *ngIf="password.errors && f.submitted" class="mt-2 text-red-600">Password is required!</div>
                </div>
                <div class="w-[49%] mb-5">
                    <label for="confirmPassword" class="block mb-2 text-sm font-semibold text-gray-900">Confirm
                        Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword"
                        [(ngModel)]="form.confirmPassword" required #confirmPassword="ngModel"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
                    <div *ngIf="confirmPassword.errors && f.submitted" class="mt-2 text-red-600">Confirm Password is
                        required!</div>
                </div>
            </div>
            <div>
                <h3 class="mb-2 font-semibold text-gray-900">Role</h3>
                <div class="h-full flex flex-wrap">
                    <div *ngFor="let role of roles" class="flex items-center mb-4">
                        <input id="{{role.id}}" type="radio" value="{{role.id}}" name="roleId" [(ngModel)]="form.role"
                            required #role="ngModel"
                            class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500">
                        <label for="{{role.id}}" class="mx-2 text-sm font-medium text-gray-900">{{role.name}}</label>
                    </div>
                </div>
            </div>
        </div>
        <p *ngIf="isUploadFailed" class="text-red-600 mt-2">{{errorMessage}}</p>

        <button type="submit" *ngIf="!isUploading"
            class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-1 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 h-10 text-center inline-flex items-center mt-5">Add
            user</button>
        <div class=" text-green-600" *ngIf="isUploading">
            <div class="h-full flex flex-col items-center justify-center">
                <p class="mb-2 mt-2">Adding new user... </p>
                <svg aria-hidden="true" class="w-8 h-8 mr-2 animate-spin text-gray-600 fill-green-600"
                    viewBox="0 0 100 101" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
                        fill="currentColor" />
                    <path
                        d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
                        fill="currentFill" />
                </svg>
            </div>
        </div>
    </form>
</app-dashboard-page>
