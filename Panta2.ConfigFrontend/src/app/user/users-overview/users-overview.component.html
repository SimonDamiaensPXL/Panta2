<app-dashboard-page>
    <div class="flex justify-between">
        <h1 class="text-2xl font-bold mb-5">Users</h1>
        <button type="button" (click)="goToAddUser()"
            class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-1 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 h-8 text-center inline-flex items-center mr-5">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="w-5 h-5 mr-2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
            </svg>
            Add user
        </button>
    </div>
    <app-users-list></app-users-list>
</app-dashboard-page>
