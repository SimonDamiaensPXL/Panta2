<div class="flex h-20 w-[95%] items-center mx-[2.5%]">
    <div class="flex justify-start w-1/3">
        <button (click)="goToHome()">
            <h1 class="text-5xl 2xl:text-6xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-red-500 to-red-800 ">
                Panta2</h1>
        </button>
    </div>
    <div class="flex justify-center w-1/3">
        <div *ngIf="isSearchbarEnabled" class="h-8 w-96">
            <label for="default-search" class="mb-2 text-sm font-medium text-gray-900 sr-only">Search</label>
            <div class="relative">
                <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                    <svg aria-hidden="true" class="w-5 h-5 text-gray-500" fill="none" stroke="currentColor"
                        viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                    </svg>
                </div>
                <input type="search" id="default-search"
                    class="block w-full p-4 pl-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:outline-blue-500 focus:border-blue-500 h-10"
                    placeholder="Find services and more..." required>
            </div>
        </div>

    </div>
    <div class="flex justify-end w-1/3 text-right">
        <p class="font-bold text-2xl text-gray-600">Hello Admin!</p>
    </div>
</div>
<hr class="border-t border-gray-300 mt-1">
