<div *ngIf="service">
    <a href={{service.link}} target="_blank">
        <div class="flex flex-col h-full p-5 mb-7 mx-[10px] bg-white rounded-lg drop-shadow-xl">
            <h2 class="xl:text-lg lg:text-sm w-full">{{ service.name }}</h2>
            <img src={{service.icon}} class="object-contain w-full rounded-lg">
        </div>
    </a>
</div>
