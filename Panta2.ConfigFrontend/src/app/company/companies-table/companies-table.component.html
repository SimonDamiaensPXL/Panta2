<div class="relative overflow-x-auto shadow-md sm:rounded-lg">
    <table class="w-full text-sm text-left text-gray-500">
        <thead class="text-xs text-gray-700 uppercase bg-gray-100">
            <tr>
                <th scope="col" class="px-6 py-3">
                    <span class="sr-only">Image</span>
                </th>
                <th scope="col" class="px-6 py-3">
                    Id
                </th>
                <th scope="col" class="px-6 py-3">
                    Company
                </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let company of companies" routerLink="/company/{{company.id}}" class="bg-white border-b hover:bg-gray-100 cursor-pointer">
                <td class="w-32 h-32 p-4">
                    <img src={{company.logo}} alt="Service Image">
                </td>
                <td class="px-6 py-4 font-semibold text-xl text-gray-900">
                    {{company.id}}
                </td>
                <td class="px-6 py-4 font-semibold text-xl text-gray-900">
                    {{company.name}}
                </td>
            </tr>
        </tbody>
    </table>
</div>
