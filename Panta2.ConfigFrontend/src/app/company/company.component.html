<div *ngIf="company">
    <a target="_blank">
        <div class="flex flex-col h-full p-3 mb-7 mx-[10px] bg-white rounded-lg drop-shadow-xl">
            <h2 class="text-lg w-full">{{ company.name }}</h2>
            <img src={{company.logo}} class="object-contain w-full h-28 rounded-lg">
        </div>
    </a>
</div>
