<div *ngIf="company">
    <a target="_blank">
        <div class="flex flex-col h-full p-5 mb-7 mx-[10px] bg-white rounded-lg drop-shadow-2xl">
            <h2 class="xl:text-lg lg:text-sm w-full">{{ company.name }}</h2>
            <img src={{company.logo}} class="object-contain w-full h-32 rounded-lg">
        </div>
    </a>
</div>
