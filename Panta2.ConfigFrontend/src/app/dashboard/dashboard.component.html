<div class="h-screen w-full px-7 pt-7 bg-gradient-to-b from-gray-200 via-gray-400 to-gray-600">
    <div class="h-full w-full px-7 pt-7 bg-gradient-to-b from-gray-200 via-gray-400 to-gray-600">
        <div class="flex flex-col items-center w-full h-full">
            <div *ngIf="!isLoading" class="flex flex-col justify-center items-center h-full w-full max-w-screen-2xl">
                <div
                    class="flex flex-col content-between items-center justify-between w-full h-full bg-white rounded-t-lg drop-shadow-2xl">
                    <div class="flex flex-col w-full h-full">
                        <app-layout-navbar [isSearchbarEnabled]="true" [list]="companies"
                            (filtered)="onFiltered($event)"></app-layout-navbar>
                        <div class="flex w-full h-full text-gray-600 overflow-y-auto">
                            <app-layout-sidebar (changePage)="onChangePage($event)"
                                class="w-1/6 h-full"></app-layout-sidebar>
                            <div class="w-5/6 h-full pt-5 pl-5 overflow-y-auto">
                                <div *ngIf="pageNumber == 1">
                                    <h1 class="text-2xl font-bold mb-5">Companies</h1>
                                    <app-companies-overview></app-companies-overview>
                                    <h1 class="text-2xl font-bold mb-5">Services</h1>
                                    <app-services-overview></app-services-overview>
                                </div>
                                <div *ngIf="pageNumber == 2">
                                    <div class="flex justify-between">
                                        <h1 class="text-2xl font-bold mb-5">Companies</h1>
                                        <div>
                                            <button type="button"
                                                class="text-blue-700 hover:text-white border border-blue-700 hover:bg-blue-700 focus:ring-1 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 h-8 mr-5 text-center inline-flex items-center mb-2">
                                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                                    stroke-width="1.5" stroke="currentColor" class="w-5 h-5 mr-2">
                                                    <path stroke-linecap="round" stroke-linejoin="round"
                                                        d="M12 4.5v15m7.5-7.5h-15" />
                                                </svg>Add company</button>
                                            <button type="button"
                                                class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-1 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 h-8 text-center inline-flex items-center mr-5">
                                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                                    stroke-width="1.5" stroke="currentColor" class="w-5 h-5 mr-2">
                                                    <path stroke-linecap="round" stroke-linejoin="round"
                                                        d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0l3.181 3.183a8.25 8.25 0 0013.803-3.7M4.031 9.865a8.25 8.25 0 0113.803-3.7l3.181 3.182m0-4.991v4.99" />
                                                </svg>
                                                Refresh
                                            </button>
                                        </div>
                                    </div>
                                    <app-companies-overview></app-companies-overview>
                                </div>
                                <div *ngIf="pageNumber == 3">
                                    <div class="flex justify-between">
                                        <h1 class="text-2xl font-bold mb-5">Services</h1>
                                        <div>
                                            <button type="button"
                                                class="text-blue-700 hover:text-white border border-blue-700 hover:bg-blue-700 focus:ring-1 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 h-8 mr-5 text-center inline-flex items-center mb-2">
                                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                                    stroke-width="1.5" stroke="currentColor" class="w-5 h-5 mr-2">
                                                    <path stroke-linecap="round" stroke-linejoin="round"
                                                        d="M12 4.5v15m7.5-7.5h-15" />
                                                </svg>Add service</button>
                                            <button type="button"
                                                class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-1 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 h-8 text-center inline-flex items-center mr-5">
                                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                                    stroke-width="1.5" stroke="currentColor" class="w-5 h-5 mr-2 animate-spin">
                                                    <path stroke-linecap="round" stroke-linejoin="round"
                                                        d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0l3.181 3.183a8.25 8.25 0 0013.803-3.7M4.031 9.865a8.25 8.25 0 0113.803-3.7l3.181 3.182m0-4.991v4.99" />
                                                </svg>
                                                Refreshing...
                                            </button>
                                        </div>
                                    </div>
                                    <app-services-overview></app-services-overview>
                                </div>
                                <div *ngIf="pageNumber == 4">
                                    <div class="flex justify-between">
                                        <h1 class="text-2xl font-bold mb-5">Users</h1>
                                        <div>
                                            <button type="button"
                                                class="text-blue-700 hover:text-white border border-blue-700 hover:bg-blue-700 focus:ring-1 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 h-8 mr-5 text-center inline-flex items-center mb-2">
                                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                                    stroke-width="1.5" stroke="currentColor" class="w-5 h-5 mr-2">
                                                    <path stroke-linecap="round" stroke-linejoin="round"
                                                        d="M12 4.5v15m7.5-7.5h-15" />
                                                </svg>Add user</button>
                                            <button type="button"
                                                class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-1 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 h-8 text-center inline-flex items-center mr-5">
                                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                                    stroke-width="1.5" stroke="currentColor" class="w-5 h-5 mr-2">
                                                    <path stroke-linecap="round" stroke-linejoin="round"
                                                        d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0l3.181 3.183a8.25 8.25 0 0013.803-3.7M4.031 9.865a8.25 8.25 0 0113.803-3.7l3.181 3.182m0-4.991v4.99" />
                                                </svg>
                                                Refresh
                                            </button>
                                        </div>
                                    </div>
                                    <app-users-overview></app-users-overview>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div *ngIf="isLoading" class="h-full flex flex-col items-center justify-center">
                <svg aria-hidden="true" class="w-96 h-96 mr-2 animate-spin text-gray-300 fill-gray-400"
                    viewBox="0 0 100 101" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
                        fill="currentColor" />
                    <path
                        d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
                        fill="currentFill" />
                </svg>
            </div>
        </div>
    </div>
</div>
